<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/Home/style.css">
    <title>Entre agora!</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <a href="Home\index.html" class="logo">MeChama</a>
        <ul>
            <li><a href="Home\index.html">Home</a></li>
            <li><a href="Pesquisa\filtro.html">Pesquisa</a></li>
            <li><a href="#">Empresa</a></li>
            <li><a href="#">Perfil</a></li>
        </ul>  
    </header> <br><br><br><br><br>

    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="imagens/signin-image.jpg" alt="sing up image"></figure>
                        <a href="MeChama_/User/loginCadastrar.html" class="signup-image-link">Crie uma conta agora</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Entrar</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="your_name" placeholder="CPF"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Senha"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Entrar"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>
</body>
</html>
